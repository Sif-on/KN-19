<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lab_1</title>
	<style>
		html {
			overflow: hidden;
			height: 100vh;
			width: 100vw;
		}

		body {
			padding: 0;
			margin: 0;
		}

		.block1 {
			width: auto;
			height: 20vh;
			background: rgb(34, 193, 195);
			background: linear-gradient(315deg, rgba(34, 193, 195, 1) 0%, rgba(126, 65, 167, 1) 48%, rgba(253, 187, 45, 1) 100%);
			border: #ff0000 solid 3px;
		}

		.block2 {
			position: absolute;
			top: calc(50% - 400px / 2);
			right: calc(50% - 300px / 2);
			width: 300px;
			height: 400px;
			background: rgb(34, 193, 195) url(https://images.ua.prom.st/1334530098_animalistika-kartina-zhiraf.jpg) center no-repeat local;
			background-size: cover;
			border-color: yellow green black red;
			border-style: solid;
			border-width: 4px 3px 8px 1px;
			border-radius: 10px;
		}

		.block3 {
			width: auto;
			height: 80vh;
			background: url(https://museumsworld.ru/100kartin/img/100_87.jpg) center top no-repeat local, url(https://jag.in.ua/upload/resize_cache/iblock/2e4/1200_700_1/DSC05344.JPG) center bottom repeat-x;
		}
	</style>
</head>

<body>
	<div class="content">
		<div class="block1">Блок A</div>
		<div class="block2">Блок B</div>
		<div class="block3">Блок М</div>
	</div>

</body>

</html>
