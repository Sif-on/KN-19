<!DOCTYPE html>
<html>

<body>

	<h1>My first SVG</h1>

	<svg width="800" height="800">
		<circle cx="50" cy="250" r="40" stroke="green" stroke-width="4" fill="yellow" />
		<circle cx="150" cy="250" r="40" stroke="green" stroke-width="4" fill="yellow" />
		<circle cx="100" cy="350" r="40" stroke="green" stroke-width="4" fill="yellow" />
		<rect x="200" y="200" width="150" height="100" stroke="#000" stroke-width="5" fill="#6D8AFF" />
		<rect x="230" y="230" width="150" height="100" stroke="#000" stroke-width="5" fill="#6D8AFF" />
		<rect x="260" y="260" width="150" height="100" stroke="#000" stroke-width="5" fill="#6D8AFF" />
		<rect x="230" y="40" rx="20" ry="20" width="150" height="150"
			style="fill:#B2FFB8;stroke:black;stroke-width:5;opacity:0.5" />
		<!-- <polygon points="100,10 40,198 190,78 10,78 160,198"
			style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" /> -->
		<polygon points="100,10 40,198 190,78 10,78 160,198"
			style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />

		<ellipse cx="210" cy="455" rx="200" ry="40" style="fill:#FFC877" />
		<ellipse cx="210" cy="435" rx="180" ry="30" style="fill:#FF9263" />
		<ellipse cx="210" cy="425" rx="160" ry="20" style="fill:#FF8CAA" />

		<ellipse cx="220" cy="550" rx="220" ry="30" style="fill:yellow" />
		<ellipse cx="220" cy="550" rx="190" ry="20" style="fill:white" />

		<polygon points="450,10 550,190 460,210" style="fill:lime;stroke:purple;stroke-width:1" />
		<polygon points="475,250 550,460 475,420 420,460"
			style="fill:#817AFF;stroke:purple;stroke-width:1;opacity:0.5" />
		<text x="230" y="25" fill="#3089FF" transform="rotate(355 230,15)">Симоновский Евгений</text>
		Sorry, your browser does not support inline SVG.
	</svg>

</body>

</html>
